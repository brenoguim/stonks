<!DOCTYPE html>
<html>

<style>
table, td {
  border: 1px solid black;
}
</style>

<head>
<title>Stonks</title>
<meta charset="utf-8" />
</head>

<body>
  <h1>Adicionar arquivo de movimentações</h1>

  <input type="file" name="inputfile" accept=".csv" id="inputfile"/>
  
<table id="myTable">

</table>
  
  
</body>
</html>

<script>
class Movimentacao {
    constructor(numAcoes, preco) {
        this.numAcoes = numAcoes;
        this.preco = preco;
    }
    
    compra() {
        return this.numAcoes > 0
    }
    
    toString() {
        return "[Mov | numAçoes: " + this.numAcoes + " | preco: " + this.preco + "]";
    }
}

class Estado {
    constructor(numAcoes, precoMedio, lucroAcumulado) {
        this.numAcoes = numAcoes
        this.precoMedio = precoMedio;
        this.lucroAcumulado = lucroAcumulado;
    }
    
    static default() {
        return new Estado(0,0,0);
    }
    
    clone() {
        return new Estado(this.numAcoes, this.precoMedio, this.lucroAcumulado)
    }
    
    valor() {
        return this.numAcoes * this.precoMedio
    }
    
    toString() {
        return "[Estado | numAçoes: " + this.numAcoes + " | preco médio: " + this.precoMedio + " | lucro acumulado: " + this.lucroAcumulado + "]";
    }
}

function aplicarMovimentacao(estado, mov) {
    var nestado = estado.clone()
    
    var valor = nestado.valor()
    
    nestado.numAcoes += mov.numAcoes
    
    if (mov.compra()) {
        nestado.precoMedio = (valor + mov.numAcoes * mov.preco) / nestado.numAcoes
    } else {
        nestado.lucroAcumulado += -1 * mov.numAcoes * (mov.preco - nestado.precoMedio);
    }
    
    return nestado
}

var movimentacoes = {};

function CSVToMovimentacao(text) {
    var lines = text.split(/\r?\n|\r|\n/g);
    for (let i = 0; i < lines.length; i++) {
        if (lines[i].length == 0) {
            continue
        }
        
        var items = lines[i].split(/;/g)
        if (!(items[0] in movimentacoes)) {
            movimentacoes[items[0]] = []
        }
        movimentacoes[items[0]].push(new Movimentacao(parseInt(items[1]), parseFloat(items[2])))
    }
}

var states = {};

function updateTable() {
    var table = document.getElementById("myTable");
    for (const [acao, movs] of Object.entries(movimentacoes)) {
        var e = Estado.default();
        for (let i = 0; i < movs.length; i++) {
            var row = table.insertRow(table.nrows);
            row.insertCell(0).innerHTML = acao;
            row.insertCell(1).innerHTML = movs[i].numAcoes;            
            row.insertCell(2).innerHTML = movs[i].preco;
            row.insertCell(3).innerHTML = e.toString()
            e = aplicarMovimentacao(e, movs[i])
            row.insertCell(4).innerHTML = e.toString()
        }
    }
}

document.getElementById('inputfile')
    .addEventListener('change', function() {
    
        var fr=new FileReader();
        fr.onload= function() {
            movimentacoes = {};
            CSVToMovimentacao(fr.result)
            states = {};
            updateTable();
        }
          
        fr.readAsText(this.files[0]);
    })
</script>
