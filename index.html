<!DOCTYPE html>
<html>

<style>
body {
    padding: 0;
    margin: 0;
}

form {
    font-family: Verdana,Tahoma,sans-serif;
    font-size: 15px;
    background-color: #CC3300;
    max-width: 500px;
}

h1 {
    margin-bottom: 20px;
    margin-left: 20px;
    color: #66FFFF;
    text-shadow: 5px 5px 5px black;
}

input, textarea {
    width: 200px;
    padding: 10px;
    color: black;
    margin-left: 20px;
    margin-top: 10px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border: 1px solid;
}

input:hover, textarea:hover, input:focus, textarea:focus {
    border-color: #000066;
    box-shadow: 5px 0px 9px #FFFF00;
    background-color: #66FFFF;
    color: black;
    font-weight: bold;
}

.enviar {
    background-color: #66FFFF;
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border: 1px solid;
    color: black;
}

textarea {
    width: 400px;
    height: 120px;
    line-height: 20px;
    max-width: 400px;
}

form label {
    margin-left: 20px;
    color: #FFFFFF;
    font-weight: bold;
}
</style>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
</head>

<body>
<form name="meu_form">

  <h1>Adicionar movimentação</h1>

  <input id="Acao" type="text" placeholder="PETR4" required="required" name="Ação" />
  <label for="Acao">Ação</label>

  <input id="NumAcoes" type="int" placeholder="400" required="required" name="NumAcoes" />
  <label for="NumAcoes">Número de ações</label>

  <input id="Preco" type="currency" placeholder="33,15" required="required" name="Preco" />
  <label for="Preco">Preço por ação</label>

  <input type="submit" class="registrar" onclick="Registrar();" value="Registrar" />
</form>
</body>
</html>

<script>
function Registrar() {

    var acao = document.getElementById("Acao").value;
    var numacoes = document.getElementById("NumAcoes").value;
    var preco = document.getElementById("Preco").value;
   
    alert('Voce comprou ' + numacoes + " de " + acao + " a " + preco + " reais por ação");
}
</script>
